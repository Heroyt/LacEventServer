name: Docker Image CI

on:
  push:
    paths:
      - .github/workflows/docker-image.yml
      - Dockerfile
    branches: [ master ]
  pull_request:
    paths:
      - .github/workflows/docker-image.yml
      - Dockerfile
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --platform linux/amd64 --tag heroyt/lac-event-server:latest --tag heroyt/lac-event-server:$(date +%s)
      - name: Build the Docker image arm
        run: docker build . --file Dockerfile --platform linux/arm64 --tag heroyt/lac-event-server:latest --tag heroyt/lac-event-server:$(date +%s)
      - name: Push the Docker images
        run: docker push heroyt/lac-event-server -a